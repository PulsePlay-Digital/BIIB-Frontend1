<div class="container">
    <div class="row">
        <div class="col" *ngIf="byYear.length > 0">
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of byYear; index as i;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item?.std_name}}</td>
                        <td>{{item?.cmp_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
